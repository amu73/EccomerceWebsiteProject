<div class="container" style="width: 500px; margin-top: 50px;padding:10px 30px; border:3px rgba(0, 0, 0, 0.509) solid">
  
    <div class="tab-content">
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
            <form>
                <div class="login-dark">
                    <form [formGroup]="loginForm" (ngSubmit)="checkUser()">
                        <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
                        <label class="form-label" for="form3Example3cg"
                            style="margin-left: 100px; font-size: 20px; font-style: italic; ">Please login to your
                            account
                        </label>
                        <div class="form-group" style="margin-top: 30px;">
                            <label for="email">Email<span class="required">*</span></label>
                            <input class="form-control form-label " [(ngModel)]="userregistration.email"
                                formControlName="email" type="email" name="email" placeholder="Email address" />
                            <span class="text-danger"
                                *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email') || loginForm.controls['email'].touched && loginForm.controls['email'].errors?.['required']">email
                                is required</span>
                            <span class="text-danger"
                                *ngIf="(loginForm.controls['email'].dirty  || loginForm.controls['email'].touched )&& loginForm.controls['email'].errors?.['email']">email
                                is invalid
                            </span>
                            <span class="text-danger"
                            *ngIf="loginForm.controls['email'].errors?.['pattern']&&(loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
                            email first letter should be only alphabets
                          </span>
                                
                        </div>
          
                        <div class="md-form form-sm password-div">
                            
                            <!-- <input type="{{showPassword ? 'text' : 'password' }}" class="form-control form-control-sm"> -->
                        
                            <label for="pwd">Password<span class="required">*</span></label>
                           
                            <input class="form-control " [(ngModel)]="userregistration.password"
                                formControlName="password" type="{{showPassword ? 'text' : 'password' }}" placeholder="Password" name="password" />
                                <!-- <label>Password</label> -->
                                <a (click)="togglePassword()" class="eye-b">
                                <i class="{{showPassword ? 'fas fa-eye-slash' : 'fas fa-eye' }}"></i>
                            </a>
                            <span class="text-danger"
                                *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password') || loginForm.controls['password'].touched && loginForm.controls['password'].errors?.['required']">
                                password  is required</span>
                               
                            <span class="text-danger"
                                *ngIf="loginForm.controls['password'].errors?.['minlength'] && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
                                password is to short</span> 
                           </div><br>

                        </div> -->

                        <div class="form-group">
                            <button class="btn btn-primary btn-block" [disabled]="!loginForm.valid" type="submit"
                                mat-raised-button color="warn">LOGIN</button>
                        </div>
                        <p class="text-center text-muted mt-2 mb-0">New User ? Register here <a routerLink="/reg"
                                class="fw-bold text-body"><u style="color:rgb(6, 7, 7)"> Register </u></a></p>
                                <!-- <div class="float-end btextual">
                
                                    <a [routerLink]="['/reg']" class="btn btn-link">New User ? Register here</a>
                                </div> -->
                        
                    </form>
                </div>
